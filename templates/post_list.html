{% extends 'base.html' %}

{% block title %}Posts{% endblock title %}

{% block content %}
    <ul>
    {% for post in post_list %}
        <li>
            <a href="{% url 'post_detail' post.id %}"><h3>{{ post.title }}</h3></a>
            <p id="subtitle">By {{ post.author }} | Created: {{ post.created_at }}</p>
            <p>{{ post.body }}</p>
        </li>
    {% endfor %}
    </ul>

{% endblock content %}
